<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class-02</title>
</head>
<body>
    <table width="1200" bgcolor="red" cellspacing="0" cellpadding="0" align="center">

        <!-- 1st row starts -->

        <tr>
            <td height="100" width="100%" bgcolor="green">
                <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td height="100%" width="250" bgcolor="black"></td>
                        <td height="100%" width="250" bgcolor="gray"></td>
                        <td height="100%" width="250" bgcolor="yellow"></td>
                        <td height="100%" width="250" bgcolor="green"></td>
                        <td height="100%" width="250" bgcolor="blue"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- 1st row ends -->
        <!-- 2nd row starts -->

        <tr>
            <td width="100%" height="100" bgcolor="red"></td>
        </tr>
        <!-- 2nd row ends -->

        <!-- 3rd row starts -->
        <tr>
            <td height="200" bgcolor="green">
                <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td height="100%" width="250" bgcolor="black"></td>
                        <td height="100%" width="750" bgcolor="orange">
                            <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="100%" height="50%" bgcolor="gray"></td>
                                </tr>
                                <tr>
                                    <td  width="100%" height="50%" bgcolor="yellow">
                                        <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td width="75%" height="100%" bgcolor="green" ></td>
                                                <td width="25%" height="100%" bgcolor="blue">
                                                    <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                                        <tr>
                                                            <td width="100%" height="50%" bgcolor="yellow"></td>
                                                        </tr>
                                                        <tr>
                                                            <td width="100%" height="50%" bgcolor="red"></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
        <!-- 3rd row ends -->

        <!-- 4th row starts -->
        <tr>
            <td width="100%" height="200" bgcolor="orange">
                <table  width="100%" height="100%" cellspacing="0" cellpadding="0">
                    <tr>
                         <td width="33%" height="200" bgcolor="red">
                             <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                 <tr>
                                     <td height="50%" width="100%" bgcolor="silver"></td>
                                 </tr>
                                 <tr>
                                     <td height="50%" width="100%" bgcolor="lime">
                                         <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                             <tr>
                                                 <td height="100%" width="50%" bgcolor="lime"></td>
                                                 <td height="100%" width="50%" bgcolor="yellow">
                                                     <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                                         <tr>
                                                             <td height="50%" width="100%" bgcolor="red"></td>
                                                         </tr>
                                                         <tr>
                                                             <td height="50%" width="100%" bgcolor="black"></td>
                                                         </tr>
                                                     </table>
                                                 </td>
                                             </tr>
                                         </table>
                                     </td>
                                 </tr>
                             </table>
                         </td>
                         <td width="34%" height="200" bgcolor="gray"></td>
                         <td width="33%" height="200" bgcolor="blue">
                             <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="100%" height="50%" bgcolor="blue"></td>
                                </tr>
                                <tr>
                                    <td width="100%" height="50%" bgcolor="orange">
                                        <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td  width="50%" height="100%" bgcolor="orange"></td>
                                                <td  width="50%" height="100%" bgcolor="green"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                             </table>
                         </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 4th row ends -->

        <!-- 5th row starts -->
        
        <tr>
            <td height="100" width="100%" bgcolor="olive">
                <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td height="100%" width="33%" bgcolor="yellow"></td>
                        <td height="100%" width="33%" bgcolor="green"></td>
                        <td height="100%" width="34%" bgcolor="maroon"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 5th row ends -->

    </table>
</body>
</html>
